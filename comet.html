🧿What is comet?
_A comet is an icy, small Solar System body that, when passing close to the Sun, warms and begins to release gases, a process called outgassing. This produces a visible atmosphere or coma, and sometimes also a tail. These phenomena are due to the effects of solar radiation and the solar wind acting upon the nucleus of the comet. Comet nuclei range from a few hundred meters to tens of kilometers across and are composed of loose collections of ice, dust, and small rocky particles. The coma may be up to 15 times Earth's diameter, while the tail may stretch beyond one astronomical unit. If sufficiently bright, a comet may be seen from Earth without the aid of a telescope and may subtend an arc of 30° (60 Moons) across the sky. Comets have been observed and recorded since ancient times by many cultures. Comets usually have highly eccentric elliptical orbits, and they have a wide range of orbital periods, ranging from several years to potentially several millions of years. Short-period comets originate in the Kuiper belt or its associated scattered disc, which lie beyond the orbit of Neptune. Long-period comets are thought to originate in the Oort cloud, a spherical cloud of icy bodies extending from outside the Kuiper belt to halfway to the nearest star. Long-period comets are set in motion towards the Sun from the Oort cloud by gravitational perturbations caused by passing stars and the galactic tide. Hyperbolic comets may pass once through the inner Solar System before being flung to interstellar space. The appearance of a comet is called an apparition.

🧿Comets vs Asteroids:
Comets are distinguished from asteroids by the presence of an extended, gravitationally unbound atmosphere surrounding their central nucleus. This atmosphere has parts termed the coma (the central part immediately surrounding the nucleus) and the tail (a typically linear section consisting of dust or gas blown out from the coma by the Sun's light pressure or outstreaming solar wind plasma). However, extinct comets that have passed close to the Sun many times have lost nearly all of their volatile ices and dust and may come to resemble small asteroids. Asteroids are thought to have a different origin from comets, having formed inside the orbit of Jupiter rather than in the outer Solar System. The discovery of main-belt comets and active centaur minor planets has blurred the distinction between asteroids and comets. In the early 21st century, the discovery of some minor bodies with long-period comet orbits, but characteristics of inner solar system asteroids, were called Manx comets.

Something more deeper, the parts of a comets👇


📣Nucleus: The solid, core structure of a comet is known as the nucleus. Cometary nuclei are composed of an amalgamation of rock, dust, water ice, and frozen carbon dioxide, carbon monoxide, methane, and ammonia. As such, they are popularly described as "dirty snowballs" after Fred Whipple's model. Comets with a higher dust content have been called "icy dirtballs". The term "icy dirtballs" arose after observation of Comet 9P/Tempel 1 collision with an "impactor" probe sent by NASA Deep Impact mission in July 2005. Research conducted in 2014 suggests that comets are like "deep fried ice cream", in that their surfaces are formed of dense crystalline ice mixed with organic compounds, while the interior ice is colder and less dense.

📣Coma: The streams of dust and gas thus released form a huge and extremely thin atmosphere around the comet called the "coma". The force exerted on the coma by the Sun's radiation pressure and solar wind cause an enormous "tail" to form pointing away from the Sun. The coma is generally made of water and dust, with water making up to 90% of the volatiles that outflow from the nucleus when the comet is within 3 to 4 astronomical units (450,000,000 to 600,000,000 km; 280,000,000 to 370,000,000 mi) of the Sun. The H2O parent molecule is destroyed primarily through photodissociation and to a much smaller extent photoionization, with the solar wind playing a minor role in the destruction of water compared to photochemistry. Larger dust particles are left along the comet's orbital path whereas smaller particles are pushed away from the Sun into the comet's tail by light pressure.

📣Bow shock: Bow shocks form as a result of the interaction between the solar wind and the cometary ionosphere, which is created by ionization of gases in the coma. As the comet approaches the Sun, increasing outgassing rates cause the coma to expand, and the sunlight ionizes gases in the coma. When the solar wind passes through this ion coma, the bow shock appears. The first observations were made in the 1980s and 90s as several spacecraft flew by comets 21P/Giacobini–Zinner, 1P/Halley, and 26P/Grigg–Skjellerup. It was then found that the bow shocks at comets are wider and more gradual than the sharp planetary bow shocks seen at, for example, Earth. These observations were all made near perihelion when the bow shocks already were fully developed. The Rosetta spacecraft observed the bow shock at comet 67P/Churyumov–Gerasimenko at an early stage of bow shock development when the outgassing increased during the comet's journey toward the Sun. This young bow shock was called the "infant bow shock". The infant bow shock is asymmetric and, relative to the distance to the nucleus, wider than fully developed bow shocks.

📣Tails: In the outer Solar System, comets remain frozen and inactive and are extremely difficult or impossible to detect from Earth due to their small size. Statistical detections of inactive comet nuclei in the Kuiper belt have been reported from observations by the Hubble Space Telescope but these detections have been questioned. As a comet approaches the inner Solar System, solar radiation causes the volatile materials within the comet to vaporize and stream out of the nucleus, carrying dust away with them. The streams of dust and gas each form their own distinct tail, pointing in slightly different directions. The tail of dust is left behind in the comet's orbit in such a manner that it often forms a curved tail called the type II or dust tail. At the same time, the ion or type I tail, made of gases, always points directly away from the Sun because this gas is more strongly affected by the solar wind than is dust, following magnetic field lines rather than an orbital trajectory. On occasions—such as when Earth passes through a comet's orbital plane, the antitail, pointing in the opposite direction to the ion and dust tails, may be seen. 

📣Jets: Uneven heating can cause newly generated gases to break out of a weak spot on the surface of comet's nucleus, like a geyser. These streams of gas and dust can cause the nucleus to spin, and even split apart. In 2010 it was revealed dry ice (frozen carbon dioxide) can power jets of material flowing out of a comet nucleus. Infrared imaging of Hartley 2 shows such jets exiting and carrying with it dust grains into the coma.

These are the physical characteristics of a comet that is seen by us. 

🧿Effects of comets: As a comet is heated during close passes to the Sun, outgassing of its icy components also releases solid debris too large to be swept away by radiation pressure and the solar wind. If Earth's orbit sends it through that trail of debris, which is composed mostly of fine grains of rocky material, there is likely to be a meteor shower as Earth passes through. Denser trails of debris produce quick but intense meteor showers and less dense trails create longer but less intense showers. Typically, the density of the debris trail is related to how long ago the parent comet released the material. The Perseid meteor shower, for example, occurs every year between 9 and 13 August, when Earth passes through the orbit of Comet Swift–Tuttle. Halley's Comet is the source of the Orionid shower in October.

function part() {
  this.sp = {

    };
  }
  this.rad = 2 + Math.random() * 70;
  this.glow = 300 + Math.random() * 170;
  this.fade = this.glow;
}


function draw() {
  $.globalCompositeOperation = "source-over";
  $.fillStyle = 'hsla(236, 55%, 5%, 0.6)';
  $.clearRect(0, 0, w, h);
  $.globalCompositeOperation = "lighter";
  for (var i = 0; i < arr.length; i++) {
    var p = arr[i];
    $.beginPath();
    p.alph = Math.round(p.fade / p.glow * 200) / 500
    var g = $.createRadialGradient(p.pos.x, p.pos.y, 0, p.pos.x, p.pos.y, p.rad);
    g.addColorStop(0, 'hsla('+i+', 75%, 45%, 1)');
    g.addColorStop(0.5, 'hsla('+u+', 95%, 30%,'+ p.alph + ')');
    g.addColorStop(1, 'hsla(236,55%,5%,0)');
    $.fillStyle = g;
    $.arc(p.pos.x, p.pos.y, p.rad, Math.PI * 4, false);
    $.fill();
    p.fade--;
    p.rad--;
    p.pos.x += p.sp.x;
    p.pos.y += p.sp.y;
    if (p.fade < 0 || p.rad < 0)arr[i] = new part();
  }
  
  u-=.1;
  window.requestAnimationFrame(draw);
}
draw();

function check_update_xyra(event, mouse_xyra) {
  var x, y, r, a;
  var tgtoffleft = 0;
  var tgtofftop = 0;
  var min_r, max_r, width;
  if(event.touches) {
    var touches = event.touches;
    // Bit of code to calculate the actual Left and Top offsets by adding offsets 
    // of each parent back through the hierarchy
    var tgt = event.touches[0].target;
    while (tgt) {
      tgtoffleft = tgtoffleft + tgt.offsetLeft;
      tgtofftop = tgtofftop + tgt.offsetTop;
      tgt = tgt.offsetParent;
    }
    // x = (touches[0].pageX - touches[0].target.offsetLeft) - PIVOT_X;
    // y = PIVOT_Y - (touches[0].pageY - touches[0].target.offsetTop);
    x = (touches[0].pageX - tgtoffleft) - PIVOT_X;
    y = PIVOT_Y - (touches[0].pageY - tgtofftop);
  }
  else {
    x = event.offsetX - PIVOT_X;
    y = PIVOT_Y - event.offsetY;
  }
  /* cartesian to polar coordinate conversion */
  r = Math.sqrt(x * x + y * y);
  a = Math.atan2(y, x);
  mouse_xyra.x = x;
  mouse_xyra.y = y;
  mouse_xyra.r = r;
  mouse_xyra.a = a;
  if((r >= MIN_TOUCH_RADIUS) && (r <= MAX_TOUCH_RADIUS))
    return true;
  else
    return false;
}
