üíïDetail abt the project: Kepler 452b/Earth 2.0

Kepler-452b (a planet sometimes quoted to be an Earth 2.0 or Earth's Cousin based on its characteristics; also known by its Kepler Object of Interest designation KOI-7016.01) is an exoplanet orbiting the Sun-like star Kepler-452 about 1,402 light-years (430 pc) from Earth in the constellation Cygnus. It was identified by the Kepler space telescope, and its discovery was announced by NASA on 23 July 2015. However, a study in 2018 by Mullally et al. implied that statistically, Kepler-452b has not been proven to exist and must still be considered a candidate. Moreover, its mass of 5 Earth masses increases the possibility that the planet is a mini-Neptune instead of a super-Earth. It is the first potentially rocky super-Earth planet discovered orbiting within the habitable zone of a star very similar to the Sun. The planet is about 1,400 light-years away from the Solar System. At the speed of the New Horizons spacecraft, about 59,000 km/h (37,000 mph), it would take approximately 26 million years to get there.

Characteristics (Mass, radius and temperature):
Size comparison of Kepler-452 b with Earth.
Kepler-452b has a probable mass five times that of Earth, and its surface gravity is nearly twice as Earth's, though calculations of mass for exoplanets are only rough estimates. If it is a terrestrial planet, it is most likely a super-Earth with many active volcanoes due to its higher mass and density. The clouds on the planet would be thick and misty, covering much of the surface as viewed from space. The planet takes 385 Earth days to orbit its star. Its radius is 50% bigger than Earth's, and lies within the conservative habitable zone of its parent star. It has an equilibrium temperature of 265 K (‚àí8 ¬∞C; 17 ¬∞F), a little warmer than Earth. However, since Kepler-452 is nearly 2 billion years older, at approximately 6.5 billion years, the rocky planet's water and atmosphere most likely evaporated. Its surface temperature is estimated to be at 393 K (120 ¬∞C; 248 ¬∞F).

Host star:
The host star, Kepler-452, is a G-type is about the same mass of the sun, only 3.7% more massive and 11% larger. It has a surface temperature of 5757 K, nearly the same as the Sun, which has a surface temperature of 5778 K. The star's age is estimated to be about 6.5 billion years old, about 1.9 billion years older than the Sun, which is 4.6 billion years old. From the surface of Kepler-452b, its star would look almost identical to the Sun as viewed from the Earth. The star's apparent magnitude, or how bright it appears from Earth's perspective, is 13.426; therefore, it is too dim to be seen with the naked eye.

Orbit:
Kepler-452b orbits its host star with an orbital period of 385 days and an orbital radius of about 1.04 AU, nearly the same as Earth's (1 AU). Kepler-452b is most likely not tidally locked and has a circular orbit. Its host star, Kepler-452, is about 20% more luminous than the Sun (L = 1.2 L‚òâ).

var num = 100;
var w = window.innerWidth;
var h = window.innerHeight;
var max = 100;
var _x = 0;
var _y = 0;
var _z = 150;
var dtr = function(d) {
  return d * Math.PI / 180;
};

var rnd = function() {
  return Math.sin(Math.floor(Math.random() * 360) * Math.PI / 180);
};
var dist = function(p1, p2, p3) {
  return Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2) + Math.pow(p2.z - p1.z, 2));
};

var cam = {
  obj: { x: _x,y: _y, z: _z},
  dest: {x: 0, y: 0,z: 1},
  dist: {x: 0,y: 0,z: 200},
  ang: {cplane: 0,splane: 0,ctheta: 0,stheta: 0},
  zoom: 1,
  disp: {x: w / 2,y: h / 2,z: 0},
  upd: function() {
    cam.dist.x = cam.dest.x - cam.obj.x;
    cam.dist.y = cam.dest.y - cam.obj.y;
    cam.dist.z = cam.dest.z - cam.obj.z;
    cam.ang.cplane = -cam.dist.z / Math.sqrt(cam.dist.x * cam.dist.x + cam.dist.z * cam.dist.z);
    cam.ang.splane = cam.dist.x / Math.sqrt(cam.dist.x * cam.dist.x + cam.dist.z * cam.dist.z);
    cam.ang.ctheta = Math.sqrt(cam.dist.x * cam.dist.x + cam.dist.z * cam.dist.z) / Math.sqrt(cam.dist.x * cam.dist.x + cam.dist.y * cam.dist.y + cam.dist.z * cam.dist.z);
    cam.ang.stheta = -cam.dist.y / Math.sqrt(cam.dist.x * cam.dist.x + cam.dist.y * cam.dist.y + cam.dist.z * cam.dist.z);
  }
};

var trans = {
  parts: {
    sz: function(p, sz) {
      return {
        x: p.x * sz.x,
        y: p.y * sz.y,
        z: p.z * sz.z
      };
    },
    rot: {
      x: function(p, rot) {
        return {
          x: p.x,
          y: p.y * Math.cos(dtr(rot.x)) - p.z * Math.sin(dtr(rot.x)),
          z: p.y * Math.sin(dtr(rot.x)) + p.z * Math.cos(dtr(rot.x))
        };
      },
      y: function(p, rot) {
        return {
          x: p.x * Math.cos(dtr(rot.y)) + p.z * Math.sin(dtr(rot.y)),
          y: p.y,
          z: -p.x * Math.sin(dtr(rot.y)) + p.z * Math.cos(dtr(rot.y))
        };
      },
      z: function(p, rot) {
        return {
          x: p.x * Math.cos(dtr(rot.z)) - p.y * Math.sin(dtr(rot.z)),
          y: p.x * Math.sin(dtr(rot.z)) + p.y * Math.cos(dtr(rot.z)),
          z: p.z
        };
      }
    },
    pos: function(p, pos) {
      return {
        x: p.x + pos.x,
        y: p.y + pos.y,
        z: p.z + pos.z
      };
    }
  },
  pov: {
    plane: function(p) {
      return {
        x: p.x * cam.ang.cplane + p.z * cam.ang.splane,
        y: p.y,
        z: p.x * -cam.ang.splane + p.z * cam.ang.cplane
      };
    },
    theta: function(p) {
      return {
        x: p.x,
        y: p.y * cam.ang.ctheta - p.z * cam.ang.stheta,
        z: p.y * cam.ang.stheta + p.z * cam.ang.ctheta
      };
    },
    set: function(p) {
      return {
        x: p.x - cam.obj.x,
        y: p.y - cam.obj.y,
        z: p.z - cam.obj.z
      };
    }
  },
  persp: function(p) {
    return {
      x: p.x * cam.dist.z / p.z * cam.zoom,
      y: p.y * cam.dist.z / p.z * cam.zoom,
      z: p.z * cam.zoom,
      p: cam.dist.z / p.z
    };
  },
  disp: function(p, disp) {
    return {
      x: p.x + disp.x,
      y: -p.y + disp.y,
      z: p.z + disp.z,
      p: p.p
    };
  },
  steps: function(_obj_, sz, rot, pos, disp) {
    var _args = trans.parts.sz(_obj_, sz);
    _args = trans.parts.rot.x(_args, rot);
    _args = trans.parts.rot.y(_args, rot);
    _args = trans.parts.rot.z(_args, rot);
    _args = trans.parts.pos(_args, pos);
    _args = trans.pov.plane(_args);
    _args = trans.pov.theta(_args);
    _args = trans.pov.set(_args);
    _args = trans.persp(_args);
    _args = trans.disp(_args, disp);
    return _args;
  }
};

(function() {
 
    var threeD = function(param) {
    this.transIn = {};
    this.transOut = {};
    this.transIn.vtx = (param.vtx);
    this.transIn.sz = (param.sz);
    this.transIn.rot = (param.rot);
    this.transIn.pos = (param.pos);
  };

  threeD.prototype.vupd = function() {
    this.transOut = trans.steps(
      this.transIn.vtx,
      this.transIn.sz,
      this.transIn.rot,
      this.transIn.pos,
      cam.disp
    );
  };

  var Build = function() {
    this.vel = 0.04;
    this.lim = 360;
    this.diff = 200;
    this.initPos = 100;
    this.toX = _x;
    this.toY = _y;
    this.go();
  };

var frames = 0;
var out = document.getElementById("out");

function loop(time) {
  
  requestAnimationFrame(loop);
  
  frames++;
  
  var nowTime = new Date().getTime();
  var average = (nowTime - startTime) / frames;
  out.innerHTML = (time/frames) + "<br>" +average;

}

loop();

  Build.prototype.go = function() {
    this.canvas = document.getElementById("canv");
    this.canvas.width = window.innerWidth;
    this.canvas.height = window.innerHeight;
    this.$ = canv.getContext("2d");
   // this.$.globalCompositeOperation = 'source-over';
    this.varr = [];
    this.dist = [];
    this.calc = [];

    for (var i = 0, len = num; i < len; i++) {
      this.add();
    }

    this.rotObj = {x: 0,y: 0,z: 0};
    this.objSz = {x: w / 5,y: h / 5,z: w / 5};
  };

  Build.prototype.add = function() {
    this.varr.push(new threeD({
      vtx: {x: rnd(),y: rnd(),z: rnd()},
      sz: {x: 0,y: 0,z: 0},
      rot: {x: 20,y: -20,z: 0},
      pos: {
        x: this.diff * Math.sin(360 * Math.random() * Math.PI / 180),
        y: this.diff * Math.sin(360 * Math.random() * Math.PI / 180),
        z: this.diff * Math.sin(360 * Math.random() * Math.PI / 180)
      }
    }));
    this.calc.push({
      x: 720 * Math.random(),
      y: 720 * Math.random(),
      z: 720 * Math.random()
    });
  };

  Build.prototype.upd = function() {
    cam.obj.x += (this.toX - cam.obj.x) * 0.05;
    cam.obj.y += (this.toY - cam.obj.y) * 0.05;
  };

  Build.prototype.draw = function() {
    this.$.clearRect(0, 0, this.canvas.width, this.canvas.height);
    cam.upd();
    this.rotObj.x += 0.1;
    this.rotObj.y += 0.1;
    this.rotObj.z += 0.1;

    for (var i = 0; i < this.varr.length; i++) {
      for (var val in this.calc[i]) {
        if (this.calc[i].hasOwnProperty(val)) {
          this.calc[i][val] += this.vel;
          if (this.calc[i][val] > this.lim) this.calc[i][val] = 0;
        }
      }

      this.varr[i].transIn.pos = {
        x: this.diff * Math.cos(this.calc[i].x * Math.PI / 180),
        y: this.diff * Math.sin(this.calc[i].y * Math.PI / 180),
        z: this.diff * Math.sin(this.calc[i].z * Math.PI / 180)
      };
      this.varr[i].transIn.rot = this.rotObj;
      this.varr[i].transIn.sz = this.objSz;
      this.varr[i].vupd();
      if (this.varr[i].transOut.p < 0) continue;
   
      var g = this.$.createRadialGradient(this.varr[i].transOut.x, this.varr[i].transOut.y, this.varr[i].transOut.p, this.varr[i].transOut.x, this.varr[i].transOut.y, this.varr[i].transOut.p*2);
      
       this.$.globalCompositeOperation = 'lighter';
       g.addColorStop(0, 'hsla(255, 255%, 255%, 1)');
        g.addColorStop(.5, 'hsla('+(i+2)+',85%, 40%,1)');
        g.addColorStop(1,'hsla('+(i)+',85%, 40%,.5)');
        
        this.$.globalCompositeOperation = 'lighter';
      
       this.$.fillStyle= g;
      this.$.beginPath();
      this.$.arc(this.varr[i].transOut.x, this.varr[i].transOut.y, this.varr[i].transOut.p * 1.3, 0, Math.PI * 4, false);
      this.$.fill();
      this.$.closePath();
    }
  };
  Build.prototype.anim = function() {
    window.requestAnimationFrame = (function() {
      return window.requestAnimationFrame ||
        function(callback, element) {
        window.setTimeout(callback, 1000 / 60);
      };
    })();
    var anim = function() {
      this.upd();
      this.draw();
      window.requestAnimationFrame(anim);
    }.bind(this);
    window.requestAnimationFrame(anim);
  };

  Build.prototype.run = function() {
    this.anim();

    window.addEventListener('mousemove', function(e) {
      this.toX = (e.clientX - this.canvas.width / 2) * -0.98;
      this.toY = (e.clientY - this.canvas.height / 2) * 0.98;
    }.bind(this));
    window.addEventListener('touchmove',function(e){
    
      this.toX = (e.touches[0].clientX - this.canvas.width / 2) * -0.98;
      this.toY = (e.touches[0].clientY - this.canvas.height / 2) * 0.98;
    }.bind(this));
    window.addEventListener('mousedown', function(e) {
      for (var i = 0; i < 100; i++) {
        this.add();
      }
    }.bind(this));
    window.addEventListener('touchstart', function(e) {
      
      for (var i = 0; i < 100; i++) {
        this.add();
      }
    }.bind(this));
  };
  var app = new Build();
  app.run();
})();

 canvas.width = w = window.innerWidth;
 canvas.height = h = window.innerHeight;
