*, body{
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

nav{
  position: fixed;
  top: 0;
  right: 0;
  width: 100%;
  background-color: #252525;
  border-bottom: 1px solid black;
}

nav ul{
  display: flex;
  justify-content: center;
}

nav ul li{
  list-style: none;
  margin: 1.2em 2em;
  font-size: 1.2em;
}

nav ul li a{
  text-decoration: none;
  color: red;
}

nav ul li a:hover{
  padding: .2em .5em;
  background-color: red;
  color: #fff;
  transition: .3s ease;
}

#welcome-section{
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  padding: 0% 25%;
  width: 100%;
  height: 100vh;
  color:#fff;
  background: #000 url('https://image.ibb.co/mjnygo/stars.png') repeat top center;
}

#welcome-section h1{
  margin-bottom: .2em;
  font-size: 2.5em;
}

#projects h4{
  margin-bottom: .2em;
  font-size: 1.2em;
}

#projects{
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 7%;
  background: #000 url('https://image.ibb.co/mjnygo/stars.png') repeat top center;
  padding-bottom: 5em;
}

#projects h2{
  margin-bottom: 2em;
  color: #eee;
}

.projects-info{
  display: grid;
  grid-template-columns: auto auto;
  grid-gap: 2em;
}

.project-image{
  height: 20em;
  width: 100%;
  border-radius: 1%;
  border: 1.5px solid #004466;
}

.projects-info a{
  text-align: center;
  color: #eee;
  text-decoration: none;
}

#contact{
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100vh;
  background: #000 url('https://image.ibb.co/mjnygo/stars.png') repeat top center;
}

#profile-link{
  font-size: 1.2em;
  margin: 1.5em;
  color: #fff;
  text-decoration: none;
}

.fa{
  margin-right: .3em;
}

#profile-link:hover{
  color: #000;
}

#contact h2{
  font-size: 3em;
  margin-bottom: .5em;
}

#contact h4{
  font-size: 1.5em;
  margin-bottom: 1em;
}

@media (min-width: 250px) and (max-width: 600px){
  nav ul li{
    margin: 1em 1.5em;
    font-size: 1.1em;
  }
  #welcome-section{
    padding: 10%;
  }
  #welcome-section h1{
    margin-bottom: .5em;
  }
  #projects h2{
    margin-top: 2.5em;
    margin-bottom: 1em;
  }
  h2{
    font-size: 2em !important;
    margin-bottom: .5em;
  }
  h4, p{
    font-size: 1.2em !important;
  }
}

@media (min-width: 250px) and (max-width: 420px){
  nav ul li{
    margin: 1em 1.2em;
    font-size: 1.1em;
  }
  #welcome-section{
   padding: 0% 10%;
  }
  h1{
    font-size: 1.8em !important;
  }
  #welcome-section h4, #welcome-section p {
    font-size: 1em !important;
  }
  #projects h2{
    margin-top: 1.5em;
  }
  h2 {
    font-size: 1.8em !important;
  }
}

/* Image Responsive Section */
@media (min-width: 250px) and (max-width: 600px){
  .projects-info{
    display: flex;
    flex-direction: column;
    padding: 5%;
  }
  .project-image{
    height: 13em;
  }
}

@media (min-width: 600px) and (max-width: 800px){
  .projects-info{
    display: flex;
    flex-direction: column;
    padding: 5%;
    width: 90%;
  }
  .project-image{
    height: 20em;
  }
}

/* Profile Links Section */
@media (min-width: 250px) and (max-width: 750px){
  .profiles{
    display: flex;
    flex-direction: column;
  }
  #profile-link{
    margin: .5em;
  }
}


/* 
Project padding-top Section 
*/
@media (min-width: 600px) and (max-width: 1300px){
  #projects {
    padding-top: 6em;
  }
}
